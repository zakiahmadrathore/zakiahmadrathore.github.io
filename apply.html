        <div class="card" style="border-radius: 15px;">
          <div class="card-body">
            <form id="job-application-form">
              <!-- Full Name Field -->
              <div class="row mb-4">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <input type="text" id="jobname" class="form-control form-control-lg" required />
                </div>
              </div>
        
              <hr class="mx-n3">
        
              <!-- Email Address Field -->
              <div class="row mb-4">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Email Address</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <input type="email" id="jobemail" class="form-control form-control-lg" required placeholder="example@example.com" />
                </div>
              </div>
        
              <hr class="mx-n3">
        
              <!-- Subject Field -->
              <div class="row mb-4">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Subject</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <input type="text" id="jobsubject" class="form-control form-control-lg" required />
                </div>
              </div>
        
              <hr class="mx-n3">
        
              <!-- Message Field -->
              <div class="row mb-4">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Message</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <textarea id="jobmessage" class="form-control" rows="3" required placeholder="Message sent to the employer"></textarea>
                </div>
              </div>
        
              <hr class="mx-n3">
        
              <!-- Submit Button -->
              <div class="px-5 py-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Send Application</button>
              </div>
            </form>
          </div>
        </div>
        
      </section>
